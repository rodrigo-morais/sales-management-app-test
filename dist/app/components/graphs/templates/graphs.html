<div class="graphs" data-ng:style="{'width':maxWidth, 'height':maxHeight}">
    <div class="panel panel-default" data-ng:repeat="chart in charts" data-ng:if="chart.visible">
        <div class="panel-heading">
            {{chart.text}}
            <span class="glyphicon glyphicon-remove-circle" title="close" aria-hidden="true" data-ng:click="close(chart)"></span>
            <span class="glyphicon glyphicon-refresh" title="refresh" aria-hidden="true" data-ng:click="refresh(chart)"></span>
        </div>
        <div class="panel-body">
            <sales-list
                data-ng:if="chart.type=='list'"
                data-item=chart
            >
            </sales-list>
            <div 
                data-ac-chart="chart.type" 
                data-ac-data="chart.data" 
                data-ac-config="pieConfig" 
                class="chart"
                data-ng:if="chart.type=='pie'"
            >
            </div>
            <div 
                data-ac-chart="chart.type" 
                data-ac-data="chart.data" 
                data-ac-config="barConfig" 
                class="chart"
                data-ng:if="chart.type=='bar'"
            >
            </div>
        </div>
    </div>
</div>
