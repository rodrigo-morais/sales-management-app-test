<section class="home">
    <div class="panel panel-default" data-ng:if="vm.chart.visible">
        <div class="panel-heading">
            {{vm.chart.text}}
            <span class="glyphicon glyphicon-refresh" title="refresh" aria-hidden="true" data-ng:click="vm.refresh()"></span>
        </div>
        <div class="panel-body">
            <sales-list
                data-ng:if="vm.chart.type=='list'"
                data-item=vm.chart
            >
            </sales-list>
        </div>
    </div>
</section>
