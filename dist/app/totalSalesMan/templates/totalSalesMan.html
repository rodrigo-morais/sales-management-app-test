<section class="home">
    <div class="panel panel-default" data-ng:if="vm.chart.visible">
        <div class="panel-heading">
            {{vm.chart.text}}
            <span class="glyphicon glyphicon-refresh" title="refresh" aria-hidden="true" data-ng:click="vm.refresh()"></span>
        </div>
        <div class="panel-body">
            <div 
                data-ac-chart="vm.chart.type" 
                data-ac-data="vm.chart.data" 
                data-ac-config="vm.pieConfig" 
                class="chart"
                data-ng:if="vm.chart.type=='pie'"
            >
            </div>
        </div>
    </div>
</section>
